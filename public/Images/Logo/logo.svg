<svg
  xmlns="http://www.w3.org/2000/svg"
  viewBox="0 0 64 64"
  role="img"
  aria-label="Certivo logo"
>
  <!-- Document -->
  <rect
    x="14"
    y="10"
    width="28"
    height="40"
    rx="5"
    ry="5"
    fill="none"
    stroke="#2563EB"
    stroke-width="2.5"
  />
  <!-- Folded corner -->
  <path
    d="M42 10 L34 10 L42 18 Z"
    fill="#2563EB"
    opacity="0.9"
  />
  <!-- Text lines on certificate -->
  <line
    x1="20"
    y1="22"
    x2="34"
    y2="22"
    stroke="#2563EB"
    stroke-width="2"
    stroke-linecap="round"
    opacity="0.8"
  />
  <line
    x1="20"
    y1="28"
    x2="32"
    y2="28"
    stroke="#2563EB"
    stroke-width="2"
    stroke-linecap="round"
    opacity="0.6"
  />

  <!-- Verification badge (circle + check) -->
  <circle
    cx="42"
    cy="40"
    r="12"
    fill="#22C55E"
    opacity="0.95"
  />
  <path
    d="M37.5 40.2 L41 43.5 L47 37.5"
    fill="none"
    stroke="#FFFFFF"
    stroke-width="2.5"
    stroke-linecap="round"
    stroke-linejoin="round"
  />
</svg>
